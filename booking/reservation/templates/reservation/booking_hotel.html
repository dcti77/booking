<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><Бронирование отеля></title>
</head>
<body>
    <h1>Бронирование отеля</h1>
    <form name="Country" action="" method="post">
        <label for="country">Введите страну:</label><input type="text" id="country" placeholder="Отель..."/>
        <br /><br />
        <label for="hotel">Введите гостиницу:</label><input type="text" id="hotel" placeholder="Гостиница..."/>
        <br /><br />
        <label for="human">Введите количество человек:</label><input type="number" id="human" placeholder="Количество человек..."/>
        <br /><br />
        <label for="nights">Введите количество ночей:</label><input type="number" id="nights" placeholder="Количество ночей..."/>
        <br /><br />
        <label for="date">Введите дату бронирования:</label><input type="date" id="date" placeholder="Дата бронирования..."/>
        <br /><br />
        <label for="rating">Введите рейтинг:</label><input type="text" id="rating" placeholder="Рейтинг..."/>
    </form>

</body>
</html>
