<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% trans 'Hotel reservation' %}</title>
</head>
<body>
    {% load i18n %}
    {% block content %}
    <h1>{% trans 'booking greets you' %}</h1>
    <form action="{% url 'reservation_home' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans 'Find a hotel' %}</button>
    </form>
    {% endblock content %}
</body>
</html>
