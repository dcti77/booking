<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans 'Hotel reservation' %}</title>
</head>
<body>
        <h1>{% trans 'booking greets you' %}</h1>
    <p>{% trans 'Selected hotels according to your request' %}</p>
    {% for item in selection %}
    <div>
        <p>{{ item.country }}</p>
        <p>{{ item.name }}</p>
        <p>{{ item.rank }}</p>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
